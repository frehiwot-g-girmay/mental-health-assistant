l<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>ቻትቦት</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1 align="center">እንቋዕ ናብ መርበብ ሓበሬታና ብደሓን መጻእኩም. ንሓገዝ ጥዕና ኣእምሮ ምስ ቦትና ዕላል ይግበሩ</h1>
	<div style="background-image: url('https://i.pinimg.com/236x/d4/c3/73/d4c37389854a6f513c26d42f61a45ee1.jpg');"> 
	<div class="chatBot">
		<header>
			<h2>ሓጋዚ ጥዕና ኣእምሮ ቻትቦት</h2>
			<span alt="Close"
				id="cross"
				onclick="cancel()">X</span>
		</header>
		<ul class="chatbox">
			<li class="chat-incoming chat">
				<p>ሰላም! ኣነ ብቋንቋ ትግርኛ ንጥዕና ኣእምሮ ደቂ ሰባት ዝምልከት ሕቶታት ንምምላስ ዝማዕለ ቻትቦት እየ ። ሕጂ ብኸመይ ክሕግዞም ይኽእል?</p>
			</li>
		</ul>
		<div class="chat-input">
			<textarea rows="0" cols="17"
					placeholder="Enter a message..."></textarea>
			<button id="sendBTN"> ብዛዕባ ጥዕና ኣእምሮ ዝኾነ ነገር ይሕተቱኒ</button>
		</div>
	</div>
	<script src="script.js" defer></script>
</body>
</html>
